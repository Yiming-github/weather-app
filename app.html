<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-app">
    <header class="header">
      <h1>Weather App</h1>
    </header>

    <main class="main-content">
      <div class="search-bar">
        <input type="text" placeholder="Enter a location..." id="location-input">
        <button id="search-btn">Search</button>
      </div>

      <div class="weather-info">
        <h2 id="city-name">City Name</h2>
        <p id="weather-description">Weather Description</p>
        <p id="temperature">Temperature: 25Â°C</p>
        <p id="humidity">Humidity: 60%</p>
        <p id="wind-speed">Wind Speed: 10 km/h</p>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
